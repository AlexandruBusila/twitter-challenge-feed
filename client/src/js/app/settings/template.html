
<form class="form-inline">

  <div class="form-group col-xs-4">
    <label for="input-name-column-a">User Column A</label>
    <input
      id="input-name-column-a"
      type="text"
      class="form-control"
      placeholder="{{- nameColumnA }}">
  </div>

  <div class="form-group col-xs-4">
    <label for="input-name-column-b">User Column B</label>
    <input
      id="input-name-column-b"
      type="text"
      class="form-control"
      placeholder="{{- nameColumnB }}">
  </div>

  <div class="form-group col-xs-4">
    <label for="input-name-column-c">User Column C</label>
    <input
      id="input-name-column-c"
      type="text"
      class="form-control"
      placeholder="{{- nameColumnC }}">
  </div>

</form>


<form class="form-inline">

  <div class="form-group col-xs-4">
    <label for="input-count-column-a">Tweets Count Column A</label>
    <input
      id="input-count-column-a"
      type="text"
      class="form-control"
      placeholder="{{- countColumnA }}">
  </div>

  <div class="form-group col-xs-4">
    <label for="input-count-column-b">Tweets Count Column B</label>
    <input
      id="input-count-column-b"
      type="text"
      class="form-control"
      placeholder="{{- countColumnB }}">
  </div>

  <div class="form-group col-xs-4">
    <label for="input-count-column-c">Tweets Count Column C</label>
    <input
      id="input-count-column-c"
      type="text"
      class="form-control"
      placeholder="{{- countColumnC }}">
  </div>

</form>


<button
  id="btn-settings-save"
  type="button"
  class="btn btn-primary btn-settings-save col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">

  Save
</button>
